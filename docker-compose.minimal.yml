# Minimal stack for quick testing: Postgres, Redis, FastAPI, Next.js
# Use when full stack build fails (e.g. Docker credential issues)

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: supplychain
      POSTGRES_PASSWORD: supplychain_secret
      POSTGRES_DB: supply_chain_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_minimal_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  fastapi:
    build:
      context: .
      dockerfile: docker/FastAPI.Dockerfile
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://supplychain:supplychain_secret@postgres:5432/supply_chain_db
      REDIS_URL: redis://redis:6379/0

  nextjs:
    build:
      context: .
      dockerfile: docker/Nextjs.Dockerfile
    env_file: .env
    depends_on:
      - fastapi
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000

volumes:
  postgres_minimal_data:

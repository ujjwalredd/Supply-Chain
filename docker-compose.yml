# Supply Chain AI Operating System - Production Infrastructure
# Inspired by Auger's architecture: collapse the gap between signal and execution

services:
  # --- MESSAGE BROKER ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: supply-chain-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: supply-chain-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # --- DATABASES & STORAGE ---
  postgres:
    image: postgres:15-alpine
    container_name: supply-chain-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-supplychain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supplychain_secret}
      POSTGRES_DB: ${POSTGRES_DB:-supply_chain_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init-dagster.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-supplychain} -d ${POSTGRES_DB:-supply_chain_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: supply-chain-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/9000' 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/minio:latest
    container_name: supply-chain-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
        mc mb --ignore-existing local/supply-chain-lakehouse &&
        mc anonymous set download local/supply-chain-lakehouse &&
        echo 'MinIO bucket ready: supply-chain-lakehouse'
      "
    restart: on-failure

  redis:
    image: redis:7-alpine
    container_name: supply-chain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- ORCHESTRATION ---
  dagster-webserver:
    build:
      context: .
      dockerfile: docker/Dagster.Dockerfile
    env_file: .env
    container_name: supply-chain-dagster-webserver
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "3001:3000"
    environment:
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      DAGSTER_POSTGRES_USER: ${POSTGRES_USER:-supplychain}
      DAGSTER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supplychain_secret}
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_WEBSERVER_HOST: 0.0.0.0
      DAGSTER_CURRENT_IMAGE: supply-chain-dagster
      S3_STORAGE_BUCKET: supply-chain-lakehouse
      MINIO_ENDPOINT_URL: http://minio:9000
      DATA_DIR: /opt/dagster/app/data/source
      BRONZE_PATH: /opt/dagster/app/data/bronze
      SILVER_PATH: /opt/dagster/app/data/silver
      GOLD_PATH: /opt/dagster/app/data/gold
    volumes:
      - ./pipeline:/opt/dagster/app/pipeline
      - ./ingestion:/opt/dagster/app/ingestion
      - ./transforms:/opt/dagster/app/transforms
      - ./quality:/opt/dagster/app/quality
      - ./data:/opt/dagster/app/data

  dagster-daemon:
    build:
      context: .
      dockerfile: docker/Dagster.Dockerfile
    env_file: .env
    container_name: supply-chain-dagster-daemon
    command: ["dagster-daemon", "run"]
    depends_on:
      postgres:
        condition: service_healthy
      dagster-webserver:
        condition: service_started
    environment:
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      DAGSTER_POSTGRES_USER: ${POSTGRES_USER:-supplychain}
      DAGSTER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supplychain_secret}
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_CURRENT_IMAGE: supply-chain-dagster
      S3_STORAGE_BUCKET: supply-chain-lakehouse
      MINIO_ENDPOINT_URL: http://minio:9000
      DATA_DIR: /opt/dagster/app/data/source
      BRONZE_PATH: /opt/dagster/app/data/bronze
      SILVER_PATH: /opt/dagster/app/data/silver
      GOLD_PATH: /opt/dagster/app/data/gold
    volumes:
      - ./pipeline:/opt/dagster/app/pipeline
      - ./ingestion:/opt/dagster/app/ingestion
      - ./transforms:/opt/dagster/app/transforms
      - ./quality:/opt/dagster/app/quality
      - ./data:/opt/dagster/app/data

  # --- API & SERVICES ---
  fastapi:
    build:
      context: .
      dockerfile: docker/FastAPI.Dockerfile
    env_file: .env
    container_name: supply-chain-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-supplychain}:${POSTGRES_PASSWORD:-supplychain_secret}@postgres:5432/${POSTGRES_DB:-supply_chain_db}
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DATA_DIR: /app/data/source
      DATA_ROOT: /app/data
      BRONZE_PATH: /app/data/bronze
      SILVER_PATH: /app/data/silver
      GOLD_PATH: /app/data/gold
      MINIO_ENDPOINT_URL: http://minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_STORAGE_BUCKET: supply-chain-lakehouse
    volumes:
      - ./api:/app/api
      - ./reasoning:/app/reasoning
      - ./scripts:/app/scripts
      - ./data:/app/data

  # --- FRONTEND ---
  nextjs:
    build:
      context: .
      dockerfile: docker/Nextjs.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_WS_URL: ws://localhost:8000
    env_file: .env
    container_name: supply-chain-dashboard
    depends_on:
      - fastapi
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    # No volume mount: use built image so .next is preserved (mount overwrote it and broke npm start)

  # --- DATA INGESTION (optional - can run separately) ---
  producer:
    build:
      context: .
      dockerfile: docker/Producer.Dockerfile
    container_name: supply-chain-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: supply-chain-events
    command: ["python", "ingestion/producer.py"]

volumes:
  postgres_data:
  minio_data:
  redis_data:
